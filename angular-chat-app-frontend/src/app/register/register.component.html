<div class="container mt-5">
    <div class="row justify-content-center">
        <form class="col-12 col-md-8 col-lg-6 border p-3" [formGroup]="registrationForm"
        (ngSubmit)="onSubmit()">
            <div class="mb-2">
                <label for="userName" class="form-label">Username</label>
                <input if="userName" type="text" class="form-control"
                    formControlName="userName"/>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" id="email" class="form-control"
                    formControlName="email"/>
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control"
                    formControlName="password"/>
            </div>
            <div class="mb-4">
                <label for="repeatedPassword" class="form-label">Repeat Password</label>
                <input type="password" id="repeatedPassword" class="form-control" 
                    formControlName="repeatedPassword"/>
            </div>
            <button [disabled]="!registrationForm.valid" 
            type="submit" class="btn btn-outline-primary w-100">
                Register
            </button>
        </form>
    </div>
</div>
